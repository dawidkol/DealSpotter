<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments::head(title ='Lista użytkowników')}">
    <meta charset="UTF-8">
    <title>Lista użytkowników</title>
</head>
<body>
<nav th:replace="~{fragments::login-navbar}">
</nav>
<main>
    <div class="container styled-table ">
        <h2 class="list-heading">Lista użytkowników</h2>
        <table>
            <thead>
            <tr>
                <th scope="col">Email</th>
                <th scope="col">Usuwanie</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${allUsers}" th:object="${user}">
                <td th:text="*{email}">Nazwa</td>
                <td><a class="delete" th:href="|/user/delete/*{email}|">Usuń</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer th:replace="~{fragments::footer}"></footer>

</body>
</html>
