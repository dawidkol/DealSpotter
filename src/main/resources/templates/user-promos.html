<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments::head(title = 'Twoje okazje')}">
    <meta charset="UTF-8">
    <title>Twoje okazje</title>
</head>
<body>
<nav th:replace="~{fragments::login-navbar}">
</nav>
<div class="container">
    <h3 >Twoje okazje</h3>
    <table>
        <thead>
        <tr>
            <th scope="col">Nazwa</th>
            <th scope="col">Edycja</th>
            <th scope="col">Usuń</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="promo: ${promos}" th:object="${promo}">
            <td th:text="*{name}">Nazwa</td>
            <td><a th:href="|/promo/edit/*{id}|">Edytuj</a></td>
            <td><a th:href="|/promo/delete/*{id}|">Usuń</a></td>
        </tr>
        </tbody>
    </table>

</div>
<footer th:replace="fragments::footer"></footer>

</footer>

</body>
</html>
